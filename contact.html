<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital San Itario - Equipo médico</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>  
        <a href="index.html">
            <img class="header__logo" src="images/hospital_logo.png" alt="Hospital San Itario" title="Hospital San Itario">
        </a>
        <nav>
            <a class="nav__link" href="index.html">Inicio</a>
            <a class="nav__link" href="staff.html">Equipo médico</a>
            <a class="nav__link" href="contact.html">Contacto</a>
            <button class="btn btn-primary nav__button">Reservar cita</button>
            <button class="btn btn-primary nav__button" onclick="register()">Registro</button>
        </nav>
    </header>
    
    <main>
        <section id="contact">
            <h2>Formulario de contacto</h2>
            <div class="contact__block">
                <form id="contact_form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="form_name" placeholder="Juanito">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="form_email" placeholder="juanito@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="form_subject" placeholder="Asunto">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="form_message" rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
        <section id="location">
            <h2>Ubicación</h2>
            <p>Av. Doctor Dencil 1869</p>
            <div class="contact__block">
                <img src="images/location.png" alt="Ubicación" title="Ubicación">
            </div>
        </section>
    </main>

    <footer>
        <ul class="footer__links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="staff.html">Equipo</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="https://www.facebook.com/hospital">Facebook</a></li>
            <li><a href="https://www.twitter.com/hospital">Twitter</a></li>
            <li><a href="https://api.whatsapp.com/56912345678">WhatsApp</a></li>
        </ul>
        <div class="footer__contact">
            <p>Av. Doctor Dencil 1869</p>
            <p>Mesa Central:  +569 1234 5678</p>
        </div>
        <p>© 2024 Hospital San Itario. Todos los derechos reservados</p>
    </footer>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
